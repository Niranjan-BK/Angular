<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
        </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
        </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
        <!-- Check for the 'required' error on the confirm password form control -->
        <mat-error *ngIf="loginForm.get('confirmPassword')?.errors?.['required']">
            Confirming password is required.
        </mat-error>
        <!-- Check for the custom 'notSame' error on the login form group -->
        <mat-error *ngIf="loginForm.errors?.['notSame']">
            Passwords must match.
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
