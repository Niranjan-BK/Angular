<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email">
  <div *ngIf="hasError('email', 'required')">Email is required.</div>
  <div *ngIf="hasError('email', 'email')">Enter a valid email.</div>

  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password">
  <div *ngIf="hasError('password', 'required')">Password is required.</div>
  <div *ngIf="hasError('password', 'minlength')">Password must be at least 6 characters.</div>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" formControlName="confirmPassword">
  <div *ngIf="hasError('confirmPassword', 'required')">Confirm password is required.</div>
  <div *ngIf="signupForm.errors && signupForm.errors['notSame']">Passwords do not match.</div>

  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

</form>
