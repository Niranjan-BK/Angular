<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
  
  <!-- LoginComponent -->
  <app-login (login)="form.setControl('login', $event)"></app-login>

  <!-- AddressComponent -->
  <app-address [parentFormGroup]="form" [addresses]="addresses" (addressRemoved)="onAddressRemoved($event)"></app-address>

  <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Sign Up</button>

</form>
